[uwsgi]
chdir = /home/ubuntu/projects/mysite
module = mysite.wsgi:application
home = /home/ubuntu/venvs/mysite
uid = deploy
gid = deploy
http = :8000
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true