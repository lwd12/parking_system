{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'residents:resident_sign' %}">
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                <strong>회원가입 오류:</strong> {{ error_message }}
            </div>
        {% endif %}
        {% csrf_token %}
        <div class="mb-3">
            <label for="resident_name">입주자 이름</label>
            <input type="text" class="form-control" name="resident_name" id="resident_name"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="resident_dong">입주자 동</label>
            <input type="text" class="form-control" name="resident_dong" id="resident_dong"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="resident_ho">입주자 호</label>
            <input type="text" class="form-control" name="resident_ho" id="resident_ho"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="residents_doorpasswd">현관문 비밀번호</label>
            <input type="text" class="form-control" name="residents_doorpasswd" id="residents_doorpasswd"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="resident_homephonenumber">집 전화번호</label>
            <input type="text" class="form-control" name="resident_homephonenumber" id="resident_homephonenumber"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="resident_phone">휴대폰 전화번호</label>
            <input type="text" class="form-control" name="resident_phone" id="resident_phone"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="resident_phone">앱 비밀번호</label>
            <input type="text" class="form-control" name="login_PassWd" id="login_PassWd"
                   value="{{ login_PassWd|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="resident_carnumber">차량번호</label>
            <input type="text" class="form-control" name="resident_carnumber" id="resident_carnumber"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
            <div class="mb-3">
            <label for="resident_typeofcar">차량 종류</label>
            <select name="resident_typeofcar" id="resident_typeofcar"
            style="background: #99ccdd;
            color: #000000;
            border: 1px solid black;
            padding: 4px;
            border-radius: 9px;
            width: 11%;">
                <option value="none">=== 선택 ===</option>
                <option value="전기">전기</option>
                <option value="휘발유">휘발유</option>
                <option value="경유">경유</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="resident_residency">거주 여부</label>
            <div>
              <input type="checkbox" id="resident_residency" name="resident_residency" checked>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
