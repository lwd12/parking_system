{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'common:signup' %}">
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                <strong>회원가입 오류:</strong> {{ error_message }}
            </div>
        {% endif %}
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="8자 이상 15자 미만으로 작성해주세요"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="8자 이상 20자 미만 영단어와 1개 이상의 특수기호, 숫자로 입력해주세요"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
